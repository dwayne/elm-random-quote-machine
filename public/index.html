<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Quote Machine</title>
  </head>
  <body>
    <div class="main">
      <div class="main__top">
        <div class="quote-box">
          <div class="quote-box__top">
            <figure class="quote">
              <blockquote class="quote__content">
                <p class="quote__text">Whatever you can do, or dream you can, begin it. Boldness has genius, power and magic in it.</p>
              </blockquote>
              <figcaption class="quote__attribution">
                &mdash; <cite class="quote__author">Johann Wolfgang von Goethe</cite>
              </figcaption>
            </figure>
          </div>
          <div class="quote-box__bottom">
            <ul class="actions">
              <li class="actions__action">
                <a href="#" class="button button--icon-link button--twitter">Twitter</a>
              </li>
              <li class="actions__action">
                <a href="#" class="button button--icon-link button--tumblr">Tumblr</a>
              </li>
              <li class="actions__action">
                <button class="button button--new-quote">New quote</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main__bottom">
        <div class="attribution">
          by <a href="#" class="attribution__link">dwayne</a>
        </div>
      </div>
    </div>
  </body>
</html>
