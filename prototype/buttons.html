<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Buttons</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h1>Buttons</h1>

    <h2>Button</h2>

    <p>
      <button class="button" title="Select a new random quote to display">New quote</button>
    </p>

    <h2>Icon Button</h2>

    <p>
      <a class="icon-button" href="#" target="_blank" title="Share on Twitter">
        <i class="fa-brands fa-twitter"></i>
      </a>
    </p>

    <p>
      <a class="icon-button" href="#" target="_blank" title="Share on Tumblr">
        <i class="fa-brands fa-tumblr"></i>
      </a>
    </p>
  </body>
</html>
