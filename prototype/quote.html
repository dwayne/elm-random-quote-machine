<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quote</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/index.css">
    <style>
      .box {
        display: inline-block;
        border: 1px solid pink;
      }
    </style>
  </head>
  <body>
    <h1>Quote</h1>

    <h2>Example 1</h2>

    <div class="box">
      <figure class="quote">
        <blockquote class="quote__content">
          <p class="quote__text"><span class="quote__mark"><i class="fas fa-quote-left"></i></span>You become what you believe.</p>
        </blockquote>
        <figcaption class="quote__attribution">
          &mdash; <cite class="quote__author">Oprah Winfrey</cite>
        </figcaption>
      </figure>
    </div>

    <h2>Example 2</h2>

    <div class="box">
      <figure class="quote">
        <blockquote class="quote__content">
          <p class="quote__text"><span class="quote__mark"><i class="fas fa-quote-left"></i></span>Whatever you can do, or dream you can, begin it. Boldness has genius, power and magic in it.</p>
        </blockquote>
        <figcaption class="quote__attribution">
          &mdash; <cite class="quote__author">Johann Wolfgang von Goethe</cite>
        </figcaption>
      </figure>
    </div>

    <h2>Example 3</h2>

    <div class="box">
      <figure class="quote">
        <blockquote class="quote__content">
          <p class="quote__text"><span class="quote__mark"><i class="fas fa-quote-left"></i></span>When I was 5 years old, my mother always told me that happiness was the key to life.  When I went to school, they asked me what I wanted to be when I grew up.  I wrote down â€˜happy'.  They told me I didn't understand the assignment, and I told them they didn't understand life.</p>
        </blockquote>
        <figcaption class="quote__attribution">
          &mdash; <cite class="quote__author">John Lennon</cite>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
