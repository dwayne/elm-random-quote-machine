<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Block: Quote</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/blocks/quote.css">
    <style>
      * {
        box-sizing: border-box;
      }
      .box {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <figure class="quote">
        <blockquote class="quote__content">
          <p class="quote__text"><span class="quote__mark"><i class="fas fa-quote-left"></i></span>Whatever you can do, or dream you can, begin it. Boldness has genius, power and magic in it.</p>
        </blockquote>
        <figcaption class="quote__attribution">
          &mdash; <cite class="quote__author">Johann Wolfgang von Goethe</cite>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
