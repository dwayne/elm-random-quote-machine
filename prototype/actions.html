<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Block: Actions</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/index.css">
    <style>
      .box {
        box-sizing: content-box;
        max-width: 450px;
        border: 1px solid pink;
      }
    </style>
  </head>
  <body>
    <h1>Actions</h1>

    <div class="box">
      <div class="actions">
        <div class="actions__action">
          <a href="#" target="_blank" title="Share on Twitter" class="icon-button">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="actions__action">
          <a href="#" target="_blank" title="Share on Tumblr" class="icon-button">
            <i class="fab fa-tumblr"></i>
          </a>
        </div>
        <div class="actions__action">
          <button class="button">New quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
