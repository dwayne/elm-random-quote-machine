<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <style>
      body {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Card</h1>

    <h2>Example 1</h2>

    <div class="card">
      <div class="card__quote">
        <figure class="quote">
          <blockquote class="quote__content">
            <p class="quote__text"><span class="quote__mark"><i class="fas fa-quote-left"></i></span>You become what you believe.</p>
          </blockquote>
          <figcaption class="quote__attribution">
            &mdash; <cite class="quote__author">Oprah Winfrey</cite>
          </figcaption>
        </figure>
      </div>
      <div class="card__actions">
        <div class="actions">
          <div class="actions__action">
            <a href="#" target="_blank" title="Share on Twitter" class="icon-button">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <div class="actions__action">
            <a href="#" target="_blank" title="Share on Tumblr" class="icon-button">
              <i class="fab fa-tumblr"></i>
            </a>
          </div>
          <div class="actions__action">
            <button class="button" title="Select a new random quote to display">New quote</button>
          </div>
        </div>
      </div>
    </div>

    <h2>Example 2</h2>

    <div class="card">
      <div class="card__quote">
        <figure class="quote">
          <blockquote class="quote__content">
            <p class="quote__text"><span class="quote__mark"><i class="fas fa-quote-left"></i></span>When I was 5 years old, my mother always told me that happiness was the key to life.  When I went to school, they asked me what I wanted to be when I grew up.  I wrote down â€˜happy'.  They told me I didn't understand the assignment, and I told them they didn't understand life.</p>
          </blockquote>
          <figcaption class="quote__attribution">
            &mdash; <cite class="quote__author">John Lennon</cite>
          </figcaption>
        </figure>
      </div>
      <div class="card__actions">
        <div class="actions">
          <div class="actions__action">
            <a href="#" target="_blank" title="Share on Twitter" class="icon-button">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <div class="actions__action">
            <a href="#" target="_blank" title="Share on Tumblr" class="icon-button">
              <i class="fab fa-tumblr"></i>
            </a>
          </div>
          <div class="actions__action">
            <button class="button" title="Select a new random quote to display">New quote</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
