<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
    <style>
      body {
        background-color: #ccc;
      }
    </style>
  </head>
  <body class="body">
    <!--
    The layout block:

    <div class="layout">
      <div class="layout__content">
        Place the content you want vertically and horizontally centered here.
      </div>
    </div>

    The content block:

    <div class="content">
      <main class="content__card">
        Place the card block here.
      </main>
      <footer class="content__attribution">
        Place the attribution block here.
      </footer>
    </div>
    -->
    <div class="layout">
      <div class="layout__content">
        <div class="content">
          <main class="content__card">
            <div class="card">
              <div class="card__quote">
                <blockquote class="quote">
                  <p class="quote__text">When I was 5 years old, my mother always told me that happiness was the key to life. When I went to school, they asked me what I wanted to be when I grew up. I wrote down "happy". They told me I didn't understand the assignment, and I told them they didn't understand life.</p>
                  <footer class="quote__footer">
                    &mdash; <cite class="quote__author">John Lennon</cite>
                  </footer>
                </blockquote>
              </div>
              <div class="card__actions">
                <ul class="actions">
                  <li>
                    <a class="icon-button" href="#" target="_blank" title="Share on Twitter">
                      <i class="fa-brands fa-twitter"></i>
                    </a>
                  </li>
                  <li>
                    <a class="icon-button" href="#" target="_blank" title="Share on Tumblr">
                      <i class="fa-brands fa-tumblr"></i>
                    </a>
                  </li>
                  <li>
                    <button class="button" title="Select a new random quote to display">New quote</button>
                  </li>
                </ul>
              </div>
            </div>
          </main>
          <footer class="content__attribution">
            <p class="attribution">
              by <a class="attribution__link" href="https://github.com/dwayne" target="_blank" title="Developed by Dwayne Crooks">dwayne</a>
            </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
